name: Compile SRS on JSON Change

on:
  push:
    paths:
      - 'geo/geosite/*.json'
      - 'geo/geoip/*.json'

jobs:
  compile-srs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sing-box
        run: |
          wget https://github.com/SagerNet/sing-box/releases/latest/download/sing-box-linux-amd64.tar.gz
          tar -xzf sing-box-linux-amd64.tar.gz
          sudo mv sing-box /usr/local/bin/sing-box

      - name: Compile .json to .srs
        run: |
          for dir in geo/geosite geo/geoip; do
            for file in $dir/*.json; do
              [ -f "$file" ] || continue
              out="${file%.json}.srs"
              sing-box rule-set compile --output "$out" "$file"
            done
          done

      - name: Commit and push .srs files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add geo/geosite/*.srs geo/geoip/*.srs
          git diff --cached --quiet || git commit -m "Auto compile .srs from .json"
          git push
